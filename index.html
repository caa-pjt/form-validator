<!DOCTYPE html>
<html lang="en">
<head>

    <title>Simple form validator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./App/app.js" type="module" async ></script>
</head>
<body>

    <form method="GET" action="#" class="form" id="form-id">
        <h1>Javascript - form validator</h1>
        <label for="name">First name</label>
        <input type="text" name="frst-name" id="first-name" placeholder="First name">
        <label for="name">Last name</label>
        <input type="text" name="last-name" id="last-name" placeholder="Last name">
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="john@doe.com" id="email">
